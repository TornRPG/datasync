name: Datapacksync
version: '${project.version}'
main: de.notjansel.datapacksync.Datapacksync
api-version: 1.18
prefix: DATASYNC
authors: [ NotJansel ]
description: Update Datapacks per Command!
website: https://github.com/TornRPG/datasync

commands:
  download:
    permission: datapacksync.use
  copy:
    permission: datapacksync.use
  update:
    permission: datapacksync.use
  datasyncver:
    permission: datapacksync.use
  updatechannel:
    permission: datapacksync.use

permissions:
  datapacksync.use:
    description: General Permission